<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Enrollment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-2">
        <div class="bg-black rounded-full w-6 h-6"></div>
        <span class="font-bold">Logo</span>
      </div>
      <nav class="flex space-x-6 text-gray-800">
        <a href="#" class="hover:text-red-500">Enroll</a>
        <a href="#" class="hover:text-red-500">Sessions</a>
        <a href="#" class="hover:text-red-500">Mentors</a>
        <a href="#" class="hover:text-red-500">Testimonial</a>
        <a href="#" class="text-red-500 font-bold">Archives</a>
      </nav>
      <div class="bg-black rounded-full w-6 h-6"></div>
    </div>
  </header>

  <!-- Enrollment Form Section -->
  <section class="container mx-auto py-12 px-4">
    <h2 class="text-center text-2xl font-bold mb-8">Enroll for an Event</h2>
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8">
      <form>
        <!-- Name -->
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-red-300 focus:outline-none">
        </div>
        <!-- Email -->
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-red-300 focus:outline-none">
        </div>
        <!-- Phone -->
        <div class="mb-6">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phone" name="phone" required
                 class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-red-300 focus:outline-none">
        </div>
        <!-- Event Selection -->
        <div class="mb-6">
          <label for="event" class="block text-sm font-medium text-gray-700 mb-2">Select Event</label>
          <select id="event" name="event" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-red-300 focus:outline-none">
            <option value="" disabled selected>Select an event</option>
            <option value="event1">Event 1</option>
            <option value="event2">Event 2</option>
            <option value="event3">Event 3</option>
          </select>
        </div>
        <!-- Message -->
        <div class="mb-6">
          <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message (Optional)</label>
          <textarea id="message" name="message" rows="4"
                    class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-red-300 focus:outline-none"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-red-500 text-white font-bold py-2 rounded-md hover:bg-red-600 focus:ring focus:ring-red-300">
          Submit Enrollment
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-300 py-6 text-center">
    Footer
  </footer>

</body>
</html>
